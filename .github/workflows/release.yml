name: release
on:
  push:
    tags: ["v*.*.*"]

permissions:
  contents: write

jobs:
  release:
    permissions:
      contents: write
      packages: write
      id-token: write
    runs-on: ubuntu-latest
    # ðŸ‘‡ define lowercase image repo ON THE JOB
    env:
      IMAGE_REPO: ghcr.io/${{ toLower(github.repository) }}
    steps:
      - uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug tag
        run: |
          echo "Release tag -> ${{ env.IMAGE_REPO }}:${{ github.ref_name }}"
          echo "Also tagging :latest"
      - uses: docker/build-push-action@v6
        with:
          context: .
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.ref_name }}
            ${{ env.IMAGE_REPO }}:latest
          push: true
